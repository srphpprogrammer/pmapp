<ion-menu [content]="mycontent" id="myMenu">

  <ion-header>
    <ion-toolbar>
      <ion-title white>Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
