<ion-header>

  <ion-navbar>
    <ion-title>Create Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formData" (ngSubmit)="create()">
    <ion-item id="createProject-input5">
      <ion-label stacked>
        Title
      </ion-label>
      <ion-input type="text" placeholder="" formControlName="title"  [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item id="createProject-textarea1">
      <ion-label stacked>
        Description
      </ion-label>
      <ion-textarea placeholder="" formControlName="desc"  [(ngModel)]="desc"></ion-textarea>
    </ion-item>

<ion-item>
  <ion-label>Task Status</ion-label>
  <ion-select [(ngModel)]="status">
    <ion-option value="open">Open</ion-option>
    <ion-option value="hold">On Hold</ion-option>
    <ion-option value="closed">Closed</ion-option>
    <ion-option value="inprogress">In Progress</ion-option>
  </ion-select>
</ion-item>

      <div class="spacer" style="width:300px;height:44px;" id="createProject-spacer2"></div>

     <button id="createProject-button3" ion-button color="balanced" block [disabled]="!formData.valid" ion-button color="positive" block>
    Create
  </button>
  </form>

    <button ion-button color="balanced" block>

    </button>
 -->
</ion-content>
