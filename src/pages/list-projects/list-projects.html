<ion-header>

  <ion-navbar>
    <ion-title>My Projects</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-list>

  <ion-list-header>
  	<button (click)="createProject()" ion-button>
      Create Project
    </button>
  </ion-list-header>

  <ion-item *ngFor="let p of projects" (click)="viewProject(p)">
    <h3>{{p.title  }}</h3>
    <p>{{p.desc}}</p>
    <ion-note item-end></ion-note>
  </ion-item>


</ion-list>


</ion-content>
