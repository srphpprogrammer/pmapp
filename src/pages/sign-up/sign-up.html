  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="signup-page">

  <form [formGroup]="formData" (ngSubmit)="register()">
    <ion-list id="signup-list1">
        <ion-item id="login-input4">
        <ion-label>
          	First Name
        </ion-label>
        <ion-input type="fname" placeholder="" formControlName="fname"  [(ngModel)]="fname"></ion-input>
      </ion-item>
      <ion-item id="signup-input5">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" formControlName="email"  [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item id="signup-input6">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder="" formControlName="password"  [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button color="positive" block>
      Sign up
    </button>
    <!-- 
    [disabled]="!formData.valid"  -->
  </form>

  
</ion-content>
